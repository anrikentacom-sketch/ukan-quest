<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>風の勇者の休日 POC - Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
        }

        .btn {
            background: #00b894;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div class="ui-overlay">
        <a href="ar.html" class="btn">ARモードへ切り替え</a>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // うかん常山公園の座標 (住所検索による概算)
        // Address: 4882-1 Ukancho Ukan, Takahashi, Okayama
        const PARK_LAT = 34.869372;
        const PARK_LNG = 133.567156;

        const map = L.map('map').setView([PARK_LAT, PARK_LNG], 17);

        // OpenStreetMap layout
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Current Location Marker
        let currentMarker = null;

        // Flag to generate pins only once
        let isInitialized = false;

        // GPS Verification Logic
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                if (currentMarker) {
                    currentMarker.setLatLng([lat, lng]);
                } else {
                    currentMarker = L.circle([lat, lng], {
                        color: 'blue',
                        fillColor: '#30f',
                        fillOpacity: 0.5,
                        radius: accuracy
                    }).addTo(map);
                }

                // Initial Setup on first GPS fix: Center Map & Generate Local Pins
                if (!isInitialized) {
                    isInitialized = true;
                    map.setView([lat, lng], 18); // Zoom in for walking test
                    generateLocalWindmills(lat, lng);
                }

            }, (err) => {
                console.warn('GPS Error:', err);
                alert('GPS情報の取得に失敗しました。位置情報サービスを許可してください。');
            }, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
        } else {
            alert('お使いのブラウザはGPSに対応していません。');
        }

        // Function to generate mock pins around the user
        function generateLocalWindmills(centerLat, centerLng) {
            // Create pins in a small circle (radius ~20-30m) around the user
            // 0.0002 deg is roughly 22 meters
            const offsets = [
                { lat: 0.0002, lng: 0 },
                { lat: -0.0002, lng: 0 },
                { lat: 0, lng: 0.0002 },
                { lat: 0, lng: -0.0002 },
                { lat: 0.00015, lng: 0.00015 },
                { lat: -0.00015, lng: -0.00015 },
            ];

            offsets.forEach((offset, index) => {
                const wLat = centerLat + offset.lat;
                const wLng = centerLng + offset.lng;
                L.marker([wLat, wLng]).addTo(map)
                    .bindPopup(`<b>テスト風車${index + 1}号</b><br>現在地から生成`);
            });

            alert('現在地の周囲にテスト用ピンを生成しました！');
        }

    </script>
</body>

</html>
